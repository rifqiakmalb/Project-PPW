<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Form Registrasi</title>
  </head>
  <body>
    <h2>Form Registrasi</h2>

    <form action="login.html" method="get">
      Email: <br />
      <input type="email" name="email" required /><br /><br />

      Kata Sandi: <br />
      <input type="password" name="password" required /><br /><br />

      Nomor Telepon: <br />
      <input type="number" name="telepon" required /><br /><br />

      Tanggal Lahir: <br />
      <input
        type="date"
        name="tgl_lahir"
        pattern="[0-9]{10,15}"
        required
      /><br /><br />

      Alamat Lengkap: <br />
      <textarea name="alamat" rows="4" cols="20"></textarea><br /><br />

      <input type="submit" value="Daftar" />
    </form>
  </body>
</html>
