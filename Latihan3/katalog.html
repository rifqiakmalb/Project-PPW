<!DOCTYPE html>
<html>
  <head>
    <title>Katalog Pertemuan 3</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
      }
      .container img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h2>Katalog Produk</h2>
    <div class="container">
      <figure>
        <img src="image/link/gambar1.jpg" width="180 px" height="180 px" />
        <figcaption>Produk 1</figcaption>
      </figure>

      <figure>
        <img src="image/gambar2.jpg" width="180 px" height="180 px" />
        <figcaption>Produk 2</figcaption>
      </figure>

      <figure>
        <img src="image/gambar3.jpg" width="180 px" height="180 px" />
        <figcaption>Produk 3</figcaption>
      </figure>
    </div>
  </body>
</html>
