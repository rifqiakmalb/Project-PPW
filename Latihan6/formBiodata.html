<html >
<head>
    <title>Form Biodata</title>
</head>
<body>

<form action="" method="post" enctype="multipart/form-data" name="formBiodata">
  
  <fieldset>
    <legend>Data Diri</legend>
    <table border="0" width="500">
      <tr>
        <td>Nama</td>
        <td><input type="text" name="nama"></td>
      </tr>
      <tr>
        <td>Tempat Lahir</td>
        <td><input type="text" name="Tempat"></td>
      <tr>
        <td>Tanggal Lahir</td>
        <td><input type="text" name="Tanggal"></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>
          <input type="radio" name="jenis_kelamin" value="Laki-laki"> Laki-laki</br>
          <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan</br>
        </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>
          <select name="agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            <option value="Konghucu">Konghucu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Hobi</td>
        <td>
          <input type="checkbox" name="hobi" value="Membaca"> Membaca
          <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
          <input type="checkbox" name="hobi" value="Musik"> Musik
          <input type="checkbox" name="hobi" value="Main Games"> Main Games
        </td>
      </tr>
    </table>
  </fieldset>

  <br>

  <fieldset>
    <legend>Riwayat Pendidikan</legend>
    <table border="0" width="290">
      <tr>
        <td>S3</td>
        <td><input type="text" name="S3" value=""></td>
      </tr>
      <tr>
        <td>S2</td>
        <td><input type="text" name="S2" value=""></td>
      </tr>
      <tr>
        <td>S1</td>
        <td><input type="text" name="S1" value=""></td>
      </tr>
      <tr>
        <td>D3</td>
        <td><input type="text" name="D3" value=""></td>
      </tr>
      <tr>
        <td>SMA</td>
        <td><input type="text" name="SMA" value=""></td>
      </tr>
      <tr>
        <td>SMP</td>
        <td><input type="text" name="SMP" value=""></td>
      </tr>
      <tr>
        <td>SD</td>
        <td><input type="text" name="SD" value=""></td>
      </tr>
    </table>
  </fieldset>

  <br>

  <left>
    <input type="button" name="Simpan" value="Simpan">
  </left>

</form>

</body>
</html>
